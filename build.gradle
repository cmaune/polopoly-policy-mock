apply plugin: 'java'
apply plugin: 'maven'

group = "de.tecfem"
version = "0.1-SNAPSHOT"

// See https://github.com/spring-projects/gradle-plugins/tree/master/propdeps-plugin
buildscript {
    repositories {
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.6'
    }
}

repositories {
    mavenCentral()
    maven {
        credentials {
            username polopolyRepoUser
            password polopolyRepoPassword
        }
        url "http://maven.polopoly.com/nexus/content/groups/polopoly-public/"
    }
}

configure(allprojects) {
    apply plugin: 'propdeps'
    apply plugin: 'propdeps-maven'
    apply plugin: 'propdeps-idea'
    apply plugin: 'propdeps-eclipse'
}

dependencies {
    provided("com.polopoly:polopoly:10.6.1-fp11-c871a5b:api")
    provided("com.polopoly:polopoly:10.6.1-fp11-c871a5b")
    provided("org.mockito:mockito-all:1.10.17")
}
